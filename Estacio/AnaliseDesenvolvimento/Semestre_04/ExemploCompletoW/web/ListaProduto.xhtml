<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink action="#{produtoControlMB.incluir()}" value="Novo Produto"/>
            <hr/>
            <h:dataTable value="#{produtoControlMB.obterTodos()}" var="p" border="1">
                <h:column>#{p.codigo}</h:column>
                <h:column>#{p.nome}</h:column>
                <h:column>#{p.quantidade}</h:column>
                <h:column>
                    <h:commandButton action="#{produtoControlMB.excluirX(p.codigo)}" value="Excluir"/>
                    <h:commandButton action="#{produtoControlMB.alterar(p.codigo)}" value="Alterar"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
