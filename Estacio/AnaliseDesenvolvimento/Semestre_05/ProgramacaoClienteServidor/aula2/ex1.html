<!DOCTYPE html>
	<html>
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
			<title></title>
		</head>
		<body>
			<script type="text/javascript">
				var a = 10, b = 5;
	       		// Algumas operações básicas...
	       		document.writeln("Soma: "+(a+b));
			    document.writeln("Subtração: "+(a-b));
		        document.writeln("Multiplicação: "+(a*b));
	       		document.writeln("Divisão: "+(a/b));
	       		document.writeln("Teste de igualdade: "+(a==b));
			</script>
		</body>
	</html
