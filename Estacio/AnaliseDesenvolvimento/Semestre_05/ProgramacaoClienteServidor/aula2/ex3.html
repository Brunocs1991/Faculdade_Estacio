<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
	</head>
	<body>
		<script type="text/javascript">
			var x1 = eval(prompt("Figite um valor entre 1 e 3",""));
			var cor;
			switch(x1)
			{
				case 1:
					cor = "yellow";
					break;
				case 2:
		        	cor = "lightblue";
            		break;
            	case 3:
            		cor = "lightgreen";
            		break;
            	default:
            		cor = "black";
            }
            
            document.writeln("<span style='background-color:"+cor+"'>XPTO<span>");
		</script>
	</body>
</html>
